<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Neighbourhood Map</h3>
            </div>

            <ul class="list-unstyled components" data-bind="foreach: areas">
                <li>
                    <a data-toggle="collapse" aria-expanded="false" data-bind="text: areaName, attr: { href: '#' + areaName }, event: { mouseover: $parent.previewAreaOnly, mouseout: $parent.showAll }, click: $parent.showAreaOnly"></a>
                    <ul class="collapse list-unstyled" data-bind="foreach: places, attr: {id: areaName}">
                        <li><a href="#" data-bind="text: title,  event: { mouseover: $root.previewPlaceOnly, mouseout: $root.showAll }, click: $root.showPlaceOnly"></a></li>
                    </ul>
                </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content" style="width: 100%;">

            <nav class="navbar navbar-default" style="min-width: 100%">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Toggle Places</span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <div class="navbar-right" style="width: 400px; padding: 6px">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div id="map"></div>


        </div>
    </div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Knockout -->
    <script src="knockout-3.4.2.js"></script>
    <!-- Google Maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI__INwsLd3pnM2Qm9Tp6nIkwkxotwsis&callback=initMap"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <!-- 9a501ae2899cab58f5d70ed7afe99f3a -->
</body>
</html>
