<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Neighbourhood Map</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Neighbourhood Map</h3>

            </div>

            <ul class="list-unstyled components" data-bind="foreach: areas">
                <li>
                    <a
                    data-toggle="collapse" aria-expanded="false"
                    data-bind=" text: areaName,
                    attr: { href: '#' + areaName },
                    event: { mouseover: $parent.previewAreaOnly },
                    click: $parent.showAreaOnly"></a>
                    <ul class="collapse list-unstyled" data-bind="foreach: places, attr: {id: areaName}">
                        <li>
                            <a
                            href="#"
                            data-bind=" text: title,
                            event: { mouseover: $root.previewPlaceOnly },
                            click: $root.showPlaceOnly"></a>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="list-unstyled">
                <li><a class="reset" data-bind="click: showAll">Reset</a></li>
                <li style="padding: 10px; margin-top: 150px">
                    <div style="width: 80%; display: inline-block">
                        Info Window close on clicking outside.
                    </div>
                    <div class="custom-check" id="info-window-setting">
                        <!-- Modern Check box by sureshrkm https://codepen.io/sureshrkm/pen/rLoZjP -->
                        <input id="q3" name="h" type="checkbox"
                        data-bind="checked: $root.infoWindowCloseSetting"/>
                        <label for="q3"></label>

                    </div>
                </li>
            </ul>

            <footer>
                <div class="footer-sidebar">
                    <p>
                        <center>Made with &hearts; by <br /><a href="https://github.com/ArpanSriv/"> <i>Arpan Srivastava</i> </a> </center>
                        <br />
                        <center>View the <a href="https://github.com/ArpanSriv/Neighbourhood-Map"> <u>source code</u> </a> <br> on <a href="https:///www.github.com">GitHub</a>.</center>
                    </p>
                </div>
            </footer>

        </nav>

        <!-- Page Content Holder -->
        <div id="content" style="width: 100%;">

            <nav class="navbar navbar-default" style="min-width: 100%">
                <div class="container-fluid">

                    <div class="navbar-left">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>Toggle Places</span>
                        </button>

                    </div>

                    <div class="navbar-right input-group">
                        <input type="text" class="form-control" id="search-bar" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>


                </div>
            </nav>

            <div id="map"></div>


        </div>
    </div>


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Knockout -->
    <script src="knockout-3.4.2.js"></script>
    <!-- Google Maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI__INwsLd3pnM2Qm9Tp6nIkwkxotwsis&callback=initMap" onerror="mapError()"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- 9a501ae2899cab58f5d70ed7afe99f3a -->
</body>
</html>
